<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Poke App</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="content">
          <div class="title"><h1>Bienvenido a Pokes</h1></div>
          <div class="btn-container">
            <form method="POST" enctype="multipart/form-data" class="upload-bpmn">
              {% csrf_token %}
              <input
                class="select-bpmn-btn"
                type="file"
                id="myFile"
                name="myFile"
              />
              <input class="submit-bpmn-btn" type="submit" />

            </form>
          </div>
        </div>
      </div>
    </header>
    {% if uploaded_file_url %}
      <h3>Archivo cargado en: {{ uploaded_file_url }}</h3>
    {% endif %}
  </body>
</html>
