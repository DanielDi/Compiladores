<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Poke App</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="content">
          <div class="title"><h1>Bienvenido a Pokes</h1></div>
          <div class="btn-container">
            <form method="POST" enctype="multipart/form-data" class="upload-bpmn">
              {% csrf_token %}
              <input
                class="select-bpmn-btn"
                type="file"
                id="myFile"
                name="myFile"
              />
              <input class="submit-bpmn-btn" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </header>
    
    <div style="display: flex; justify-content: center; margin: 40px;" id="vista1">

    </div>


    <div style="display: flex; flex-direction: column; align-items: center; margin: 40px;" id="vista2">

    </div>

    <br>

    <script>
      var vista1 = document.getElementById("vista1");
      var vista2 = document.getElementById("vista2")
  
      vista1.innerHTML = "{{ boton1 | safe }}"
      vista2.innerHTML = "{{ formulario1 | safe }}"

    </script>
  </body>
</html>
